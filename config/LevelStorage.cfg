# Configuration file

####################
# balance
####################

balance {
    B:addCopperTinToBronzeCraftingRecipe=true

    # Maximum tunnel length for Atomic Disassemblers (power of 2, default = 7 = 128)
    I:atomicDisassemblerMaxLength=7

    # If set to true, chargers will consume UUM and only UUM (they will refuse to receive any energy), if set to false, chargers will receive energy and only energy (no UUM)
    B:chargerOnlyUsesUUM=true
    B:disableBlazeRodToPowderExploit=true

    # Whether or not experience recipes are enabled
    B:experienceRecipesEnabled=true

    # Explosion power of Antimatter Bomb, where TNT is 4
    B:explosionPowerAntimatterBomb=false

    # If set to true, armors (and other) will require hard-to-get materials (f.e. full set of armor will require 72 stacks of UUM)
    B:hardRecipes=false

    # Determines how much XP is consumed from XP tome when you try to enchant a book with it (default V while holding XP tome in your hand and having books in inventory
    I:xpPerBookEnchantment=840
}


