####################
# general
####################

general {
    B:addIridiumOreToIngotCompressorRecipe=true
    B:atomicDisassemblersEnableDamage=true
    I:bookCapacity=16384

    # If set to false, conductors will stop spawning particles (useful on servers, because every 40 ticks server will send 180 packets to all the clients)
    B:conducorsSpawnParticles=true

    # If set to false, wireless conductors will stop spawning lightnings
    B:conductorsSpawnLightnings=true

    # Determines whether or not crafting recipe is enabled
    B:enableEnhancedLappackCraftingRecipe=true

    # Determines whether or not crafting recipe is enabled
    B:enableForcefieldChestplateCraftingRecipe=true

    # Determines whether or not crafting recipe is enabled
    B:enableSupersonicLeggingsCraftingRecipe=true

    # Determines whether or not crafting recipe is enabled
    B:enableTeslaHelmetCraftingRecipe=true

    # Speed of enhanced diamond drill (diamond drill = 16, default = 32)
    I:enhancedDiamondDrillSpeed=32

    # Determines whether or not LevelStorage's superconductors are oredict-compatible with other superconductors (e.g. GraviSuite or GregTech)
    B:superConductorOreDictCompatible=true

    # Determines how much superconductors you get from one recipe
    I:superConductorRecipeOutput=6
}


